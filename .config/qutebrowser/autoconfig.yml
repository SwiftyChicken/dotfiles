# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --sav:qe
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        F: hint all tab
        I: hint inputs --first
        J: tab-prev
        K: tab-next
        V: enter-mode caret
        f: hint
        gO: set-cmd-text :open -w -r {url:pretty}
        gi: hint inputs --first
        go: set-cmd-text :open {url:pretty}
        gv: spawn --detach urlhandler {url:pretty}
        i: mode-enter insert
        j: scroll-px 0 200
        k: scroll-px 0 -200
  colors.completion.scrollbar.bg:
    global: '#101723'
  colors.completion.scrollbar.fg:
    global: '#f8f8f2'
  colors.contextmenu.menu.bg:
    global: '#1c1c1c'
  colors.contextmenu.menu.fg:
    global: '#FEFEFE'
  colors.contextmenu.selected.bg:
    global: '#2C2C2C'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 128
  colors.webpage.darkmode.threshold.text:
    global: 128
  colors.webpage.preferred_color_scheme:
    global: auto
  content.blocking.enabled:
    global: true
  content.default_encoding:
    global: utf-8
  content.geolocation:
    https://www.google.com: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.notifications.enabled:
    https://na.op.gg: false
    https://www.chess.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://outlook.office.com?mailtouri=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  content.user_stylesheets:
    global: null
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fileselect.handler:
    global: external
  fonts.contextmenu:
    global: ' BreezeSans'
  fonts.default_family:
    global: BreezeSans
  fonts.default_size:
    global: 13pt
  input.mouse.rocker_gestures:
    global: false
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-GB
    - en-US
    - nl-NL
    - fr-FR
  statusbar.show:
    global: in-mode
  tabs.padding:
    global:
      bottom: 6
      left: 8
      right: 8
      top: 6
  tabs.title.format:
    global: '{audio} {current_title}'
  zoom.default:
    global: 125%
