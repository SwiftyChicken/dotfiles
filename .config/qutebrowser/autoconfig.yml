# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --sav:qe
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Ctrl+e>: edit-command
      insert:
        <Ctrl+e>: edit-text
        <Ctrl+h>: fake-key <right>
        <Ctrl+i>: mode-enter normal ;; hint inputs
        <Ctrl+j>: fake-key <down>
        <Ctrl+k>: fake-key <up>
        <Ctrl+l>: fake-key <left>
        <Enter>: fake-key -g <enter>;; later 0.3s mode-leave
      normal:
        ;c: hint code userscript code_select.py
        <Ctrl+e>: edit-text
        F: hint all tab
        I: hint inputs
        J: tab-prev
        K: tab-next
        V: enter-mode caret
        f: hint
        gI: spawn --detach urlhandler -t {url:pretty}
        gO: set-cmd-text :open -w -r {url:pretty}
        gi: spawn --detach urlhandler {url:pretty}
        go: set-cmd-text :open {url:pretty}
        gv: spawn --detach urlhandler {url:pretty}
        i: hint inputs --first
        j: scroll-px 0 200
        k: scroll-px 0 -200
      prompt:
        <Ctrl+h>: rl-unix-filename-rubout
        <Ctrl+j>: prompt-item-focus next
        <Ctrl+k>: prompt-item-focus prev
        <Ctrl+l>: fake-key -g /
  colors.completion.scrollbar.bg:
    global: '#101723'
  colors.completion.scrollbar.fg:
    global: '#f8f8f2'
  colors.contextmenu.menu.bg:
    global: '#1c1c1c'
  colors.contextmenu.menu.fg:
    global: '#FEFEFE'
  colors.contextmenu.selected.bg:
    global: '#2C2C2C'
  colors.webpage.bg:
    global: '#0E1117'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.5
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 200
  colors.webpage.darkmode.threshold.text:
    global: 100
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.default_encoding:
    global: utf-8
  content.geolocation:
    global: false
    https://www.google.com: false
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko)
      Chrome/97.0.4692.99 Safari/537.36 Edg/97.0.4692.99
  content.javascript.alert:
    global: false
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: false
  content.javascript.prompt:
    global: false
  content.mouse_lock:
    https://wasm.continuation-labs.com: true
  content.notifications.enabled:
    global: false
    https://na.op.gg: false
    https://www.chess.com: false
    https://www.reddit.com: false
  content.prefers_reduced_motion:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
    https://outlook.office365.com?mailtouri=%25s: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Downloads/
  downloads.location.prompt:
    global: true
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - alacritty
    - --config-file
    - .config/alacritty/qb-ed.yml
    - -t
    - qb-ed
    - --class
    - qb-ed,qb-ed
    - -e
    - nvim
    - '{file}'
    - -c
    - normal {line}G{column0}l
    - -c
    - set laststatus=0
    - -c
    - imap <C-e> <Esc>:wq<CR>
    - -c
    - nmap <C-e> :wq<CR>
  fileselect.handler:
    global: external
  fonts.contextmenu:
    global: ' BreezeSans'
  fonts.default_family:
    global: BreezeSans
  fonts.default_size:
    global: 13pt
  fonts.web.family.cursive:
    global: Comfortaa
  fonts.web.family.fantasy:
    global: Comfortaa
  fonts.web.family.fixed:
    global: Comfortaa
  fonts.web.family.sans_serif:
    global: Comfortaa
  fonts.web.family.serif:
    global: Comfortaa
  fonts.web.family.standard:
    global: Comfortaa
  hints.chars:
    global: qsdfjklmazeruiopghwxcvn
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.leave_on_load:
    global: true
  input.insert_mode.plugins:
    global: true
  input.mouse.rocker_gestures:
    global: false
  prompt.filebrowser:
    global: true
  qt.args:
    global:
    - ignore-gpu-blacklist
    - enable-gpu-rasterization
    - enable-native-gpu-memory-buffers
    - num-raster-threads=4
  qt.force_software_rendering:
    global: none
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global:
    - en-GB
    - en-US
    - nl-NL
    - fr-FR
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 1.2
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 10
      left: 20
      right: 8
      top: 10
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{audio} {current_title}'
  zoom.default:
    global: 120%
